<app-header (navigationChosen)="setNavigationOption($event)"></app-header>

<div class="container">
    <div class="row">   
        <div class="col-md-12">
            <app-recipes *ngIf="navigationOption === 'Recipes'"></app-recipes>
            <app-shopping-list *ngIf="navigationOption === 'ShoppingList'"></app-shopping-list>
        </div>
    </div>
</div>
